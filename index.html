<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slides-to="4"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="images/sunset.jpg" alt="Ocean Sunset">
                <div class="carousel-caption">
                    <h1>Ocean Sunset</h1>
                    <p>Don't Stare at the Sun</p>
                </div>
            </div>
            <div class="item">
                <img src="images/snowy.jpg" alt="Snowy Backroad">
                <div class="carousel-caption">
                    <h1>Snowy Backroad</h1>
                    <p>Watch Out for Black Ice</p>
                </div>
            </div>
            <div class="item">
                <img src="images/tropical.jpg" alt="Tropical Waterfall">
                <div class="carousel-caption">
                    <h1>Tropical Waterfall</h1>
                    <p>Tropical Water Not Included</p>
                </div>
            </div>
            <div class="item">
                <img src="images/urban.jpg" alt="Urban Area">
                <div class="carousel-caption">
                    <h1>Urban Area</h1>
                    <p>Very Fast Cars</p>
                </div>
            </div>
            <div class="item">
                <img src="images/lake-house.jpg" alt="Lake House">
                <div class="carousel-caption">
                    <h1>Lake House</h1>
                    <p>At least I think its a Lake House</p>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>

    </div>
</div>

<!----------------------------------------------------------------------------------->

<div class="container box">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Modal Button</button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-success">Button Success</button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-danger">Button Danger</button>
        </div>
    </div>
</div>

<!----------------------------------------------------------------------------------->

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Title</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <p>This is a Cool Little Modal Thing!</p>
            </div>
                
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
